<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamento del Valle</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .departamento-header {
            background-color: #1976D2;
            color: white;
            text-align: center;
            padding: 15px;
        }
        
        nav ul {
            background-color: #2196F3;
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            display: inline-block;
        }

        nav ul li a:hover {
            background-color: #1976D2;
            border-radius: 5px;
        }

        .content {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
        }

        .content h2 {
            color: #1976D2;
        }
